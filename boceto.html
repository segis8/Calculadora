<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadrícula</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #grid-container {
      display: flex;
      flex-wrap: wrap;
    }

    .grid-item {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }

    button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<button onclick="crearCuadricula()">Crear nueva cuadrícula</button>
<div id="grid-container"></div>

<script>
  const gridContainer = document.getElementById('grid-container');

  function crearCuadricula() {
    // Limpiar la cuadrícula existente
    gridContainer.innerHTML = '';

    // Obtener la cantidad de cuadrados por lado del usuario
    const lado = prompt('Ingrese la cantidad de cuadrados por lado (máximo 100):');
    const cantidad = Math.min(100, lado);

    // Calcular el tamaño de cada cuadrado
    const tamano = 960 / cantidad - 2; // Restamos 2 para tener en cuenta los bordes

    // Crear la cuadrícula
    for (let i = 0; i < cantidad * cantidad; i++) {
      const div = document.createElement('div');
      div.className = 'grid-item';
      div.style.width = `${tamano}px`;
      div.style.height = `${tamano}px`;

      // Agregar evento de cambio de color al pasar el mouse
      div.addEventListener('mouseover', cambiarColor);

      gridContainer.appendChild(div);
    }
  }

  function cambiarColor(event) {
    // Aleatorizar completamente el valor RGB
    const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;

    // Obtener el color actual
    const currentColor = event.target.style.backgroundColor || 'rgb(255, 255, 255)';

    // Obtener la nueva mezcla de colores con oscurecimiento progresivo
    const newColor = mezclarColores(currentColor, randomColor);

    // Aplicar el nuevo color al fondo
    event.target.style.backgroundColor = newColor;
  }

  function mezclarColores(color1, color2) {
    // Convertir los colores a arreglos de enteros
    const c1 = color1.match(/\d+/g).map(Number);
    const c2 = color2.match(/\d+/g).map(Number);

    // Calcular la nueva mezcla de colores con oscurecimiento progresivo
    const result = c1.map((value, index) => {
      const newValue = Math.round(value * 0.9 + c2[index] * 0.1);
      return Math.min(255, newValue);
    });

    return `rgb(${result[0]}, ${result[1]}, ${result[2]})`;
  }

  // Crear la cuadrícula inicial al cargar la página
  crearCuadricula();
</script>

</body>
</html>
